<span *ngFor='let event of events'>
    <div class='container'>
        <div class='row'>
            <div class='column'>
                <h3 *ngIf="this.loggedIn"><b><a routerLink='/event/{{event.name}}' [routerLinkActive]="['active']">
                            {{event.name}}</a></b></h3>
                <h3 *ngIf="!this.loggedIn"><b>{{event.name}}</b></h3>
            </div>
        </div>
        <div class='row'>
            <div class='column'>
                <h5 *ngIf="this.loggedIn">Author: {{event.author}}</h5>
                <p>
                    Start: <span *ngIf="event.start == null" style="color: green">Active</span>{{event.start | date}}
                    &nbsp; | &nbsp;
                    End: <span *ngIf="event.end == null" style="color: green">Never ends</span>{{event.end | date}}
                </p>
            </div>
        </div>
        <hr *ngIf="this.loggedIn">
        <div class='row' *ngIf="this.loggedIn">
            <div class='column'>
                <h5>Description:</h5>
                <p>{{event.description}}</p>
            </div>
        </div>
    </div>
</span>
