<section class="search-sec">
    <div class="container">
        <form (ngSubmit)="search()" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" [(ngModel)]="sName" name="name"
                                placeholder="Enter user name">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" [(ngModel)]="sSurname" name="surname"
                                placeholder="Enter surname">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" [(ngModel)]="sUsername" name="username"
                                placeholder="Enter username">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" [(ngModel)]="sMail" name="mail"
                                placeholder="Enter mail">
                        </div>
                        <div class="col-sm-12 p-0">
                            <button type="submit" style="width: 100%;" class="btn btn-info wrn-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<div *ngIf="!exist">
    There are no users matching the parametrs.
</div>
<span *ngFor='let user of users'>
    <div class='container' *ngIf="checkForSearch(user)">
        <div class='row'>
            <div class='column'>
                <h3><b><a routerLink='/user/{{user.username}}' [routerLinkActive]="['active']">
                            {{user.username}}</a></b></h3>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-6'>
                <h5>Name: {{user.name}} {{user.surname}}</h5>
            </div>
            <div class='col-sm-6'>
                <p>Mail: {{user.email}}</p>
            </div>
        </div>
    </div>
</span>
